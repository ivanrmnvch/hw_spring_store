<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<div class="pagination no-select">
  <form
    class="pure-form"
    method="GET"
    action="products"
  >
    <button type="submit" value="left" name="action" class="pagination__btn" >&#9668;</button>
  </form>
  <c:forEach var="page" items="${param.pagination.split(',')}">
    <form
      class="pure-form"
      method="GET"
      action="products"
    >
      <c:choose>
        <c:when test="${page == 'back' || page == 'forward'}">
          <button type="submit" value="${page}" name="action" class="pagination__btn" >...</button>
        </c:when>
        <c:when test="${page == param.page}">
          <button type="submit" value="${page}" name="page" class="pagination__btn pagination__btn-focus" >${page}</button>
        </c:when>
        <c:otherwise>
          <button type="submit" value="${page}" name="page" class="pagination__btn" >${page}</button>
        </c:otherwise>
      </c:choose>
    </form>
  </c:forEach>
  <form
          class="pure-form"
          method="GET"
          action="products"
  >
    <button type="submit" value="right" name="action" class="pagination__btn" >&#9658;</button>
  </form>
</div>
<style>
  .pagination {
    display: flex;
    flex-direction: row;
    margin: 16px;
    align-items: center;
    width: 256px;
    height: fit-content;
  }
  .pagination__btn {
    background-color: white;
    border: none;
    border-radius: 3px;
    margin: 0 3px;
    padding: 0;
    width: 27px;
    box-shadow: 2px 2px 5px -1px gray;
    height: 27px;
    font-size: 14px;
    transition: all .1s;
    cursor: pointer;
  }
  .pagination__btn:hover {
    background-color: rgba(175, 218, 252, 0.5);
  }
  .pagination__btn:active {
      background-color: rgba(175, 218, 252, 0.75);
      width: 25px;
      height: 25px;
      font-size: 12px;
      box-shadow: 3px 3px 5px -1px gray;
      margin: 0 4px;
  }
  .pagination__btn:not(:hover) {
      background-color: white;
      border: none;
      border-radius: 3px;
      margin: 0 3px;
      padding: 0;
      width: 27px;
      box-shadow: 2px 2px 5px -1px gray;
      height: 27px;
      font-size: 14px;
  }
  .pagination__btn-focus {
    background-color: rgba(175, 218, 252, 0.5) !important;
  }
</style>
