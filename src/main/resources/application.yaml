server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/secret
    username: 'postgres'
    password: '1234'
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    enabled: true

logging:
  level:
    root: INFO