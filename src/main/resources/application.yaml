server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/secret1
    username: 'postgres'
    password: '1234'
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    enabled: true

logging:
  level:
    root: INFO